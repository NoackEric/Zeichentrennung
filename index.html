<!DOCTYPE html>

<body>
    <section>
        <div id="contain">
            <h1>Zeichenkettentrennungsmaschine</h1>
            <form action="">
                <legend>Zu trennende Zeichenkette</legend>
                <input id="text" type="text" placeholder="Zeichenektte" size="70" >
                <legend>Zeichenektte f√ºr die Trennungsposition</legend>
                <input id="position" type="text" placeholder="Zeichenektte" size="70" >
                <legend>Trennung davor</legend>
                <input type="radio" name="trennung" id="vor" value="trennung" checked>
                <legend>Trennung danach</legend>
                <input type="radio" name="trennung" id="nach" value="nach-trennung">
                <br>
                <input id="button" type="button" onclick="check()" value="trennen">
            </form>
            <div id="result"></div>
        </div>
    </section>
<script src="js/main.js"></script>
